<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <saudacao-irmao nome="Ana" seinao="Seiieieie" ></saudacao-irmao>
        <saudacao-irmao nome="Bia"></saudacao-irmao>
        <saudacao-irmao nome="Julia"></saudacao-irmao>
    </div>


    <script>
        Vue.component('SaudacaoIrmao', {
            props: ['nome', 'seinao'],
            template: `
                <div>Bom dia {{ nome }} {{seinao}}!</div>
            `

        })

        new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
